<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Título agregado -->
        <h1 class="text-center mb-4">Portuense F.C.</h1>

        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="text-light">Usuario</label>
                <input type="text" id="username" class="form-control form-control-lg" required>
            </div>
            <div class="form-group">
                <label for="password" class="text-light">Contraseña</label>
                <input type="password" id="password" class="form-control form-control-lg" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Iniciar sesión</button>
            <div id="errorMessage" class="text-danger mt-3"></div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
