<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles del Jugador</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card">
        <h2 id="jugadorTitle" class="card-title"></h2>
        <p><strong>Nombre: </strong><span id="jugadorNombre"></span></p>
        <p><strong>Equipo: </strong><span id="jugadorEquipo"></span></p>
        <p><strong>Categoría:</strong><span id="jugadorCategoria"></span></p>
        <p><strong>Subcategoría:</strong><span id="jugadorSubcategoria"></span></p>
        <p><strong>Posición:</strong><span id="jugadorPosicion"></span></p>
        <p><img id="jugadorImagen" class="card-img-top" src="" alt="Foto del jugador" style="display: none; max-width: 100%; height: auto;">
        </p>
            
            
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="jugadorDetail.js"></script>

  </body>
</html>
