<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Jugadores</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- FullCalendar Styles -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@3.2.0/dist/fullcalendar.min.js"></script>

</head>
<body>
<a href="index.html">Cerrar Sesión </a>
<div class="container mt-5">
    
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Mi Aplicación</a>
    
        <!-- Botón de calendario en la parte superior derecha -->
        <div class="d-flex">
            <a class="btn btn-outline-light" href="calendario.html" title="Calendario de Eventos">
                <i class="fas fa-calendar-alt"></i> Calendario
            </a>
            <h1>Base de Datos de Jugadores</h1>

            <!-- Filtros con icono de lupa -->
            <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-info" type="button" data-bs-toggle="collapse" data-bs-target="#filtrosCollapse" aria-expanded="false" aria-controls="filtrosCollapse">
                    <i class="fa fa-search"></i> Filtros
                </button>
            </div>

            <!-- Panel plegable con los filtros -->
            <div class="collapse" id="filtrosCollapse">
                <div class="card card-body">
                    <!-- Filtro por nombre -->
                    <div class="form-group">
                        <label for="nombreBuscar">Buscar por nombre:</label>
                        <input type="text" id="nombreBuscar" class="form-control" placeholder="Nombre...">
                    </div>
                    
                    <!-- Filtro por edad mínima -->
                    <div class="form-group">
                        <label for="edadMinBuscar">Edad mínima:</label>
                        <input type="number" id="edadMinBuscar" class="form-control" placeholder="Edad (min)" min="0">
                    </div>
                    
                    <!-- Filtro por edad máxima -->
                    <div class="form-group">
                        <label for="edadMaxBuscar">Edad máxima:</label>
                        <input type="number" id="edadMaxBuscar" class="form-control" placeholder="Edad (max)" min="0">
                    </div>
                </div>
                 <!-- Filtro de categoría -->
            <div class="form-group">
                <label for="categoriaSelect">Categoría:</label>
                <select id="categoriaSelect" class="form-control">
                    <option value="">Todos</option> <!-- Opción para quitar el filtro -->
                    <option value="PREBEN">Prebenjamín</option>
                    <option value="BEN">Benjamín</option>
                    <option value="ALE">Alevín</option>
                    <option value="INF">Infantil</option>
                    <option value="CAD">Cadete</option>
                    <option value="JUV">Juvenil</option>
                    <option value="SEN">Sénior</option>
                </select>
            </div>

            <div class="form-group">
                <label for="subcategoriaSelect">Subcategoría:</label>
                <select id="subcategoriaSelect" class="form-control">
                    <option value="">Todos</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </div>
            </div>

           

            <ul class="nav nav-tabs" id="equipoTabs">
                <li class="nav-item">
                    <a class="nav-link active" id="masculino-tab" href="#">Masculino</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="femenino-tab" href="#">Femenino</a>
                </li>
            </ul>
        </div>
    </div>
  
    <h3 class="mt-5">Jugadores Existentes</h3>
    <ul id="jugadoresList" class="list-group">
        <!-- Aquí aparecerán los jugadores -->
        <script>
            window.api.receiveJugadorActualizado(() => {
                cargarJugadores();
            });
        </script>
    </ul>
    <button class="btn btn-primary" id="openModalBtn">Crear Jugador</button>

    <script>
        document.getElementById("btnAbrirCrearJugador").addEventListener("click", () => {
            window.api.openCreateWindow();
        });
    </script>
</div>

<!-- Modal de edición de jugador -->
<div id="editJugadorModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeEditModal">&times;</span>
        <h2>Editar Jugador</h2>
        <form id="editJugadorForm">
            <input type="hidden" id="editJugadorId"> 
            <!-- Aquí van los campos para editar el jugador -->
        </form>
    </div>
</div>

<!-- Modal Bootstrap para detalles de jugador -->
<div class="modal fade" id="detailJugadorModal" tabindex="-1" aria-labelledby="jugadorTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <!-- Cuerpo del modal -->
            <div class="modal-header">
                <h5 id="jugadorTitle" class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body text-center">
                <p><strong>Nombre: </strong><span id="jugadorNombre"></span></p>
                <p><strong>Equipo: </strong><span id="jugadorEquipo"></span></p>
                <p><strong>Categoría: </strong><span id="jugadorCategoria"></span></p>
                <p><strong>Subcategoría:</strong><span id="jugadorSubcategoria"></span></p>
                <p><strong>Posición: </strong><span id="jugadorPosicion"></span></p>
                <img id="jugadorImagen" class="img-fluid rounded" src="" alt="Foto del jugador">
                <h5 class="mt-3">Carpetas</h5>
                <ul id="listaCarpetas" class="list-group"></ul>
            </div>
        </div>
    </div>
</div>

<!-- Modal de creación de jugador -->
<div id="createJugadorModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Crear Jugador</h2>
        <a href="jugadores.html">Volver</a>
        <form id="createJugadorForm">
            <!-- Campos para crear jugador -->
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="renderer.js"></script>
</body>
</html>
