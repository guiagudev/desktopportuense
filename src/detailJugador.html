<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Jugador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 id="jugadorTitle"></h2>
        <p><strong>Nombre: </strong><span id="jugadorNombre"></span></p>
        <p><strong>Equipo: </strong><span id="jugadorEquipo"></span></p>
        <p><strong>Categoría: </strong><span id="jugadorCategoria"></span></p>
        <p><strong>Subcategoría:</strong><span id="jugadorSubcategoria"></span></p>
        <p><strong>Posición: </strong><span id="jugadorPosicion"></span></p>
        <img id="jugadorImagen" class="img-fluid rounded" src="" alt="Foto del jugador">

        <h4 class="mt-4">Carpetas</h4>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#carpetasModal">
            Gestionar Carpetas
        </button>

        <a href="jugadores.html" class="btn btn-secondary">Volver</a>
    </div>

   
 <!-- Modal para carpetas -->
<div class="modal fade" id="carpetasModal" tabindex="-1" aria-labelledby="carpetasModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="carpetasModalLabel">Carpetas del Jugador</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <ul id="listaCarpetas" class="list-group"></ul>
            </div>
            <div class="modal-footer">
                <input type="text" id="nuevaCarpetaNombre" class="form-control" placeholder="Nueva carpeta">
                <button class="btn btn-success" onclick="crearCarpeta()">
                    <i class="bi bi-folder-plus"></i> Crear
                </button>
            </div>
        </div>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="detailJugador.js"></script>
</body>
</html>
