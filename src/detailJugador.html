<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Jugador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/styles/detallejugador.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="position-relative">
            <img id="jugadorImagen" class="img-fluid rounded-circle w-25 position-absolute top-4 end-0" src="" alt="Foto del jugador" />
        </div>
        <h2 id="jugadorTitle"></h2>
        <p><strong>Nombre: </strong><span id="jugadorNombre"></span></p>
        <p><strong>Equipo: </strong><span id="jugadorEquipo"></span></p>
        <p><strong>Categoría: </strong><span id="jugadorCategoria"></span></p>
        <p><strong>Subcategoría:</strong><span id="jugadorSubcategoria"></span></p>
        <p><strong>Posición: </strong><span id="jugadorPosicion"></span></p>
       
        <h4 class="mt-4">Carpetas</h4>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#carpetasModal" id="carpetasBtn">
            
        </button>

        <a href="jugadores.html" class="btn btn-secondary" id="volverBtn" title="volver"><img
            src="assets/images/logout-red.png"
            style="width: 20px; height: 20px; margin-right: 8px"
            alt="Cerrar Sesión"
        /></a>
    </div>

    <!-- Modal para carpetas -->
    <div class="modal fade" id="carpetasModal" tabindex="-1" aria-labelledby="carpetasModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="carpetasModalLabel">Carpetas del Jugador</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <ul id="listaCarpetas" class="list-group"></ul>
                </div>
                <div class="modal-footer">
                    <input type="text" id="nuevaCarpetaNombre" class="form-control" placeholder="Nueva carpeta">
                    <button class="btn btn-success" id="crearCarpetaBtn" onclick="crearCarpeta()">
                        <i class="bi bi-folder-plus"></i> Crear
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para gestionar PDFs de la carpeta -->
    <!-- Modal para gestionar PDFs de la carpeta -->
<!-- Modal para gestionar PDFs de la carpeta -->
<div class="modal fade" id="pdfsModal" tabindex="-1" aria-labelledby="pdfsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pdfsModalLabel">Gestión de PDFs</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
                <input type="file" id="fileInput" class="form-control mb-3" />
                <button class="btn btn-success" id="subirPDFBtn">
                    <i class="bi bi-upload"></i> Subir PDF
                </button>

                <h5 class="mt-3">Archivos en la carpeta</h5>
                <ul id="pdfList" class="list-group"></ul>

                <!-- Vista previa del PDF -->
                <div id="previewContainer" class="mt-3" style="display: none;">
                    <h5>Vista previa</h5>
                    <iframe id="pdfPreview" width="100%" height="400px"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="detailJugador.js"></script>
</body>
</html>
