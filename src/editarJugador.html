<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Jugador</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Editar Jugador</h1>
  <form id="editJugadorForm">
    <input type="hidden" id="jugadorId" name="jugadorId">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="p_apellido">Primer Apellido:</label>
    <input type="text" id="p_apellido" name="p_apellido" required>

    <label for="s_apellido">Segundo Apellido:</label>
    <input type="text" id="s_apellido" name="s_apellido" required>

    <label for="categoria">Categoría:</label>
    <select id="categoria" name="categoria" required>
      <option value="junior">Junior</option>
      <option value="senior">Senior</option>
    </select>

    <label for="subcategoria">Subcategoría:</label>
    <select id="subcategoria" name="subcategoria" required>
      <option value="A">A</option>
      <option value="B">B</option>
    </select>

    <label for="equipo">Equipo:</label>
    <input type="text" id="equipo" name="equipo" required>

    <label for="posicion">Posición:</label>
    <input type="text" id="posicion" name="posicion" required>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>

    <button type="submit">Actualizar Jugador</button>
  </form>

  <script>
    const { ipcRenderer } = require('electron');
    const urlParams = new URLSearchParams(window.location.search);
    const jugadorId = urlParams.get('id');

    // Cargar los datos del jugador
    ipcRenderer.send('edit-jugador', jugadorId);

    ipcRenderer.on('jugador-data', (event, jugador) => {
      document.getElementById('jugadorId').value = jugador.id;
      document.getElementById('nombre').value = jugador.nombre;
      document.getElementById('p_apellido').value = jugador.p_apellido;
      document.getElementById('s_apellido').value = jugador.s_apellido;
      document.getElementById('categoria').value = jugador.categoria;
      document.getElementById('subcategoria').value = jugador.subcategoria;
      document.getElementById('equipo').value = jugador.equipo;
      document.getElementById('posicion').value = jugador.posicion;
      document.getElementById('edad').value = jugador.edad;
    });

    document.getElementById('editJugadorForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const jugador = {
        id: document.getElementById('jugadorId').value,
        nombre: document.getElementById('nombre').value,
        p_apellido: document.getElementById('p_apellido').value,
        s_apellido: document.getElementById('s_apellido').value,
        categoria: document.getElementById('categoria').value,
        subcategoria: document.getElementById('subcategoria').value,
        equipo: document.getElementById('equipo').value,
        posicion: document.getElementById('posicion').value,
        edad: document.getElementById('edad').value,
      };

      // Enviar la actualización del jugador al main.js
      ipcRenderer.send('update-jugador', jugador);
    });
  </script>

</body>
</html>
