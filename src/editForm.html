<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Jugador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Editar Jugador</h2>
        <form id="edit-form">
            <input type="hidden" id="jugador-id">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="equipo" class="form-label">Equipo:</label>
                <input type="text" class="form-control" id="equipo" required>
            </div>
            <div class="mb-3">
                <label for="posicion" class="form-label">Posici√≥n:</label>
                <input type="text" class="form-control" id="posicion" required>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="text" class="form-control" id="edad" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
    </div>
    <script src="editForm.js"></script>
</body>
</html>
