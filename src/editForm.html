<!-- editForm.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Jugador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Editar Jugador</h2>
        <form id="edit-form">
            <input type="hidden" id="jugador-id">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="p_apellido" class="form-label">Apellido 1:</label>
                <input type="text" class="form-control" id="p_apellido" required>
            </div>
            <div class="mb-3">
                <label for="s_apellido" class="form-label">Apellido 2:</label>
                <input type="text" class="form-control" id="s_apellido">
            </div>
            <div class="mb-3">
                <label for="categoria" class="form-label">Categoría:</label>
                <select class="form-control" id="categoria" required>
                    <option value="PREBEN">Prebenjamín</option>
                    <option value="BEN">Benjamín</option>
                    <option value="ALE">Alevín</option>
                    <option value="INF">Infantil</option>
                    <option value="CAD">Cadete</option>
                    <option value="JUV">Juvenil</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="subcategoria" class="form-label">Subcategoría:</label>
                <select class="form-control" id="subcategoria" required>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select>
            </div>

            <!-- Radio buttons para el Equipo -->
            <label class="form-label">Equipo:</label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="equipo" id="equipo-m" value="M">
                <label class="form-check-label" for="equipo-m">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="equipo" id="equipo-f" value="F">
                <label class="form-check-label" for="equipo-f">Femenino</label>
            </div><br>

            <div class="mb-3">
                <label for="posicion" class="form-label">Posición:</label>
                <input type="text" class="form-control" id="posicion" required>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" class="form-control" id="edad" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar cambios</button>
        </form>
    </div>
    <script src="editForm.js"></script>
</body>
</html>
