<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Jugador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Agregar Jugador</h2>
        <form id="create-form">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="equipo" class="form-label">Equipo:</label>
                <input type="text" class="form-control" id="equipo" required>
            </div>
            <div class="mb-3">
                <label for="posicion" class="form-label">Posición:</label>
                <input type="text" class="form-control" id="posicion" required>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" class="form-control" id="edad" required>
            </div>
            <button type="submit" class="btn btn-primary">Añadir Jugador</button>
        </form>
    </div>
    <script src="createForm.js"></script>
</body>
</html>
